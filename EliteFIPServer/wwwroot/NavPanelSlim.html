<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Elite Dangerous Navigation Panel</title>
    <link rel="stylesheet" type="text/css" href="NavRoute.css" />
</head>

<body>
    <div class="row">
        <div class="column">
            <table>
                <tr>
                    <td>Origin System:</td>
                    <td id="OriginSystemName"></td>
                </tr>
                <tr>
                    <td>Current System:</td>
                    <td id="SystemName"></td>
                </tr>
                <tr>
                    <td>Destination System:</td>
                    <td id="DestinationSystemName"></td>
                </tr>
                <tr>
                    <td>Jump Distance:</td>
                    <td id="JumpDistance"></td>
                </tr>
                <tr>
                    <td>Fuel Used:</td>
                    <td id="FuelUsed"></td>
                </tr>
            </table>
        </div>
        <div id="NavRoute" class="column">

        </div>
    </div>

    <script src="/js/signalr/signalr.js"></script>
    <script src="/js/NavPanel.js"></script>
</body>
</html>
